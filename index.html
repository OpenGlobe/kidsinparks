
<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>Every Kid in a Park - Sites</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}
#googft-legend {
  background-color: #fff;
  border: 1px solid #000;
  font-family: Arial, sans-serif;
  font-size: 12px;
  margin: 5px;
  padding: 10px 10px 8px;
}
#googft-legend p {
  font-weight: bold;
  margin-top: 0;
}
#googft-legend div {
  margin-bottom: 5px;
}
.googft-legend-swatch {
  border: 1px solid;
  float: left;
  height: 12px;
  margin-right: 8px;
  width: 20px;
}
.googft-legend-range {
  margin-left: 0;
}
.googft-dot-icon {
  margin-right: 8px;
}
.googft-paddle-icon {
  height: 24px;
  left: -8px;
  margin-right: -8px;
  position: relative;
  vertical-align: middle;
  width: 24px;
}
.googft-legend-source {
  margin-bottom: 0;
  margin-top: 8px;
}
.googft-legend-source a {
  color: #666666;
  font-size: 11px;
}
</style>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&amp;libraries=visualization&amp;sensor=false"></script>

<script type="text/javascript">
    
    var layer_0;
    
    
    
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '100%';
    mapDiv.style.height = isMobile ? '100%' : '100%';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(38.9837408031931, -96.62491916250002),
      zoom: 5,
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
        // Adding transit layer...
    var transitLayer = new google.maps.TransitLayer();
    transitLayer.setMap(map);
    // Adding super-saturation...
    var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: 80 }
          ]
        }
      ];
    
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend-open'));
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));
// Saturated Block...
          var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1KkQWzEh8Dw3-EOhfFiOVW04weSG6PMhXprisZRdZ"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
// End saturated block.      
  
//    layer = new google.maps.FusionTablesLayer({
//      map: map,
//      heatmap: { enabled: false },
//      query: {
//        select: "col2",
//        from: "1KkQWzEh8Dw3-EOhfFiOVW04weSG6PMhXprisZRdZ",
//        where: ""
//      },
//      options: {
//        styleId: 2,
//        templateId: 2
//      }
//    });

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
    
        // Create the legend and display on the map
        var legend = document.createElement('div');
        legend.id = 'legend';
        var content = [];
        content.push('<h3>Agencies</h3>');
        content.push('<p><div class="color red"></div>NOAA</p>');
        content.push('<p><div class="color orange"></div>USACE</p>');
        content.push('<p><div class="color green"></div>FWS</p>');
        content.push('<p><div class="color blue"></div>NPS</p>');
        content.push('<p><div class="color purple"></div>BLM</p>');
        content.push('<p>Source</p>');
        legend.innerHTML = content.join('');
        legend.index = 1;
        map.controls[google.maps.ControlPosition.MIDDLE_BOTTOM].push(legend);
    
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
  <div id="googft-legend">
      <h3>Legend</h3>
      <p style="color:red">NOAA</p>
      <p style="color:orange">USACE</p>
      <p style="color:green">FWS</p>
      <p style="color:light blue">NPS</p>
      <p style="color:purple">BLM</p>
      <p style="color:#FF3399">USFS</p>
    </div>    

</body>
</html>
